<mat-toolbar color='primary'>
  <span><a routerLink="">My messages</a></span>
  <span class="spacer"></span>
  <ul>
    <li><a  mat-button routerLink="/create" routerLinkActive="mat-accent" *ngIf="userIsAuthenticated">New Post</a></li>
    <li><a  mat-button routerLink="/auth/login" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated">Log in</a></li>
    <li><a  mat-button routerLink="/auth/signup" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated">Sign Up</a></li>
    <li><button type="button" mat-button routerLinkActive="mat-accent" (click)="onLogout()" *ngIf="userIsAuthenticated" >Log out</button></li>
  </ul>
</mat-toolbar>
